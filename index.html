<!DOCTYPE html>
<html>
<head>
    <title>Speech Recognition</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <textarea class="notes"></textarea><br>
        <button class="start">Start Recording Notes</button><br>
        <button class="pause">Pause Recognition</button><br>
        <button class="save">Save Notes</button>
        <p class="instructions">To start, press the <strong>Start Recording </strong> and allow microphone access</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
