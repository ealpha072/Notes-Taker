<!DOCTYPE html>
<html>
<head>
    <title>Speech Recognition</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-centre">Take notes Easily..</h1>
        <div class="form-froup">
            <textarea class="notes form-control z-depth-1" rows="3" placeholder="Write your notes here..."></textarea><br>
        </div>
        <div class="row">
            <div class="col">
                <button class="start btn btn-primary"><i class="fa fa-microphone"></i> Start Recording Notes</button>
            </div>
            <div class="col">
                <button class="pause btn btn-primary"><i class="fa fa-microphone-slash"></i> Pause Recognition</button>
            </div>
            <div class="col">
                <button class="save btn btn-primary"><i class="fa fa-floppy-o"></i> Save Recorded Notes</button></div>
        </div>
        <div style="background-color:grey; margin-top: 10px">
            <p class="instructions">To start, press the <strong>Start Recording </strong>button and allow microphone access</p> 
        </div>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
