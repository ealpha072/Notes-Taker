<!DOCTYPE html>
<html>

<head>
    <title>Speech Recognition</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-centre">Take notes Easily..</h1>
        <form action="" class="">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control title" id="title" placeholder="My Title">
            </div>
            <div class="form-froup">
                <textarea class="notes form-control z-depth-1" rows="15" placeholder="Write your notes here..."></textarea><br>
            </div>
        </form>
        <div class="row">
            <div class="col-12 col-md-4" style="margin-top: 10px">
                <button class="start btn btn-primary btn-block"><i class="fa fa-microphone"></i> Start Recording</button>
            </div>
            <div class="col-12 col-md-4" style="margin-top: 10px">
                <button class="pause btn btn-primary btn-block"><i class="fa fa-microphone-slash"></i> Pause Recording</button>
            </div>
            <div class="col-12 col-md-4" style="margin-top: 10px">
                <button class="save btn btn-primary btn-block"><i class="fa fa-floppy-o"></i> Save Notes taken</button></div>
        </div>
        <div style="margin-top: 10px">
            <p class="instructions">To start, press the <strong>Start Recording </strong>button and allow microphone access</p>
        </div>
        <div class="saved-notes">
            <h2 class="text-center">My Notes</h2>
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Note</th>
                        <th scope="col" colspan="2">Action</th>
                        <th scope="col">Date Created</th>
                    </tr>
                </thead>
                <tbody class="usernotes">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
